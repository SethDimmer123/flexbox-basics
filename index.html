<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        *{
            box-sizing:border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .flex-container{
            display:flex;/*If i want to align the (Item) boxes side-by-side*/
            /*flex-direction:row; /*this is the default for display:flex; property*/
            /*flex-wrap:wrap;   /*use this if you want the next(item to go on the next line of code when shrinking the page down in size*/
        }

        .item{
            background:#f4f4f4;/* color of background*/
            border:#ccc solid 2px;/*border color*/
            margin:10px;/*Spacings outside the border(in between)*/
            text-align:center;/*centers the text inside the boxes*/
            border-radius:10px;/*curved corner edges on the border*/
            width:200px;/*Sets how big you want them*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
       <div class="item item-1">
           <h3>Item 1</h3>
       </div>
       <div class="item item-2">
           <h3>Item 2</h3>
       </div>
       <div class="item item-3">
           <h3>Item 3</h3>
       </div>
    </div>
</body>
</html>
