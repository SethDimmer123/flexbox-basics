<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        *{
            box-sizing:border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .flex-container{
            display:flex;/*If i want to align the (Item) boxes side-by-side*/
            /*flex-direction:row; /*this is the default for display:flex; property*/
            /*flex-wrap:wrap;   /*use this if you want the next(item to go on the next line of code when shrinking the page down in size*/
        }

        .item{
            background:#f4f4f4;/* color of background*/
            border:#ccc solid 2px;/*border color*/
            margin:10px;/*Spacings outside the border(in between)*/
            text-align:center;/*centers the text inside the boxes*/
            border-radius:10px;/*curved corner edges on the border*/
            /* width:200px;Sets how big you want them */
            /*flex-shrink:0;/*none of them will shrink if i put it on the parent*/
            /*flex-grow:1;/*I put this oif i want to grow all of them*/
            flex:1;/*flex-1 is the general term for using all 3 flex properties
            including grow,shrink,and basis(it can take in 3 values of numbers
            */
            flex:1 0 200px;
            /*First value(number) the "1" means flex-grow:1;*/
            /*Second value (number) the "0" means flex-shrink:0;*/
            /*Third valiue(number) the "200px" means flex-basis */
        }

        .item-3{
            flex:2;
        }

        /* .item-1{  */
            /* flex-shrink:0; The first item box does not shrink the other 2 boxes items 2 and 3  */
            /*This items is set to flex-shrink:0; so item-1 just stays at 200px no matter what*/
        /* } */
        /* .item-2{ */
            /* flex-grow:1; */
            /* flex-basis:0;   flex-basis means setting the width of the item */
         /* } */
        /* .item-3{ */
            /* flex-grow:2;This means item-3 is 2 times the size of item-2 */
            /* flex-basis:0;This means the items stretch but when you strecth both sides of a webpage one of the items is always bigger */
         /* }  */
    </style>
</head>
<body>
    <div class="flex-container">
       <div class="item item-1">
           <h3>Item 1</h3>
       </div>
       <div class="item item-2">
           <h3>Item 2</h3>
       </div>
       <div class="item item-3">
           <h3>Item 3</h3>
       </div>
    </div>
</body>
</html>
