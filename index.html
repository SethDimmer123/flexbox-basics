<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        *{
            box-sizing:border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .item{
            background:#f4f4f4;/* color of background*/
            border:#ccc solid 2px;/*border color*/
            margin:10px;/*Spacings outside the border(in between)*/
            text-align:center;/*centers the text inside the boxes*/
            border-radius:10px;/*curved corner edges on the border*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
       <div class="item item-1">
           <h3>Item 1</h3>
       </div>
       <div class="item item-2">
           <h3>Item 2</h3>
       </div>
       <div class="item item-3">
           <h3>Item 3</h3>
       </div>
    </div>
</body>
</html>
